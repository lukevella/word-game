<!doctype html>
<html ng-app="wordGame">
    <head>
        <title>Word Game</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="MainCtrl" keypress>
        <div class="container">
            <ul class="scrambled-word">
                <li class="character" ng-repeat="char in characterStore track by $index" ng-class="{used : char.used}">
                    {{char.char}}
                </li>
            </ul>
            <div class="user-input">
                <a href="#" class="start-button" ng-if="!gameInProgress" ng-click="startGame()">Play Again</a>
                <span ng-if="gameInProgress" class="value {{inputStatus}}">{{userInput}}</span>
            </div>
            <ul class="info-bar">
                <li class="info-item">Time Left: <span class="value">{{timeLeft}}s</span></li>
                <li class="info-item">Score: <span class="value">{{score}}</span></li>
                <li class="info-item"><span class="key">esc</span> Clear Input</li>
            </ul>
        </div>
    </body>
</html>
