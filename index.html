<!doctype html>
<html ng-app="wordGame">
    <head>
        <title>Word Game</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body ng-controller="MainCtrl" keypress>
        <div style="position:absolute">{{word}}</div>
        <div class="container">
            <ul class="scrambled-word">
                <li class="character" ng-repeat="char in scrambled track by $index">
                    {{char}}
                </li>
            </ul>
            <div class="user-input">
                <span class="value">{{userInput}}</span>
            </div>
        </div>
    </body>
</html>
